<html>
  <head>
    <script crossorigin src="https://unpkg.com/react/umd/react.production.min.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" ></script>
    <script src="https://unpkg.com/@prk/react-web-chat/umd/@prk/react-web-chat.min.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/react-web-chat/umd/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style type="text/css">
      
    </style>

    <button id="chat-toggle" class="chat-toggle-button ga-chat">
      <span class="chat-toggle-dot"></span>
      <span class="chat-toggle-dot"></span>
    </button>
    <div id="background" class="chat-toggle-background">
        <div class="chat-toggle-container">
        <h1 class="h6 chat-toggle-h1">Give FinBot Chat™ a go in real time</h1>
        <button id="chat-toggle" class="chat-toggle-closebutton ga-chat">
          <?xml version="1.0" standalone="no"?>
          
          <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
              <clipPath id="d">
                <path style="fill:none" d="M0 0h45v45H0z" />
              </clipPath>
              <style>
                .f {
                  fill: none;
                  stroke: #f5f5f3;
                }
              </style>
            </defs>
            <g id="b">
              <g id="c">
                <circle class="f" cx="22.5" cy="22.5" r="22" style="clip-path:url(#d)" />
                <path class="f" d="m17.13 27.87 10.74-10.74M27.87 27.87 17.13 17.13" />
              </g>
            </g>
          </svg>
        </button>
        <div id="my-chat-element"></div>
        <h1 class="chat-toggle-h5">Powered by FinBot Engine™</h1>
      </div>
    </div> 
    <script>
      var myChatElement = document.getElementById("my-chat-element");
      var reactWebChat = new ReactWebChat({
        url: "https://cloud.feersum.io/chat_sockjs",
        element: myChatElement,
        network: {
          channel_id: "2b587327-a3bb-4791-8eeb-45efef67897a"
        }
      });
      var chatToggles = document.querySelectorAll('[id=chat-toggle]');
      var background = document.getElementById("background");
      var sendButton = document.getElementsByClassName("Input-send")[0];
      sendButton.innerHTML = '<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 45 45"><defs><style>.e,.f{fill:none;}.g{clip-path:url(#d);}.f{stroke:#f5f5f3;stroke-width="10";}</style><clipPath id="d"><rect class="e" width="45" height="45"/></clipPath></defs><g id="a"/><g id="b"><g id="c"><g><g class="g"><circle class="f" cx="22.5" cy="22.5" r="22"/></g><line class="f" x1="14.56" y1="22.5" x2="29.6" y2="22.5"/><polyline class="f" points="25.78 26.58 29.74 22.5 25.78 18.42"/></g></g></g></svg>';
      for (var i = 0; i < chatToggles.length; i++) {
          chatToggles[i].addEventListener('click', event => {
          background.classList.toggle("expand");
          background.classList.remove("collapse");
          document.body.classList.toggle("chat-open");
        });
      }

      var chatTogglesClose = document.getElementsByClassName("chat-toggle-closebutton");
       for (var i = 0; i < chatTogglesClose.length; i++) {
          chatTogglesClose[i].addEventListener('click', event => {
            background.classList.toggle("collapse");
          });
        }


    </script>
  </body>
</html>

</body></html>
